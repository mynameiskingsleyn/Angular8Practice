<div class="container">
    <app-cockpit (serverCreated)="onServerAdded($event)"
                 (bpCreated)="onBluePrintAdded($event)"
    ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
        <app-server-element *ngFor="let serverElement of serverElements "
        [srvElement]="serverElement">
            testing extras here.
        </app-server-element>
    </div>
      <div>
          <p appBasicHighlight> Just style me</p>
          <p appBetterHighlight [highlightBColor]="'red'" defaultBColor="transparent"> Just style me with better directive</p>
      </div>
      <div *appUnless="!canSee">
          we are good
      </div>
      <div [ngSwitch] = "value">
        <p *ngSwitchCase="5"> Value is 5</p>
          <p *ngSwitchCase="10"> Value is 10</p>
          <p *ngSwitchDefault > none </p>
      </div>
  </div>
</div>
